<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7.3 react chat app</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="header">
      <h1>Welcome!</h1>
    </div>

    <div class="log-in-page">
      <div class="log-in-div">
        <form id="login-form">
          <input type="text" name="username" placeholder="Username" id="username" className="" /><br/>
          <input type="password" name="password" placeholder="Password" id="password" className="" /><br/>
          <input type="submit" id="login" value="Sign-In"/>
        </form>
      </div>
    </div>

    <div class="chat-app">
      <div class="left-side-chat">
        <p class="message-text">{this.props.model.get('message')}</p>
        <p class="timestamp">{this.props.model.get('time')}</p>
      </div>
      <div class="right-side-chat">
        <p class="message-text">{this.props.model.get('message')}</p>
        <p class="timestamp">{this.props.model.get('time')</p>
      </div>
      <form id="response-form">
        <input type="text" name="reply" placeholder="Reply . . ." id="message-text-input" className="" /><br/>
        <input type="submit" id="send-message-button" value="Send"/>
      </form>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
