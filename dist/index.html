<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7.3 react chat app</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <h1>Chat App!</h1>

    <div class="chat-app">
      <div class="left-side-chat">
        <p class="message-text">Message 1</p>
        <p class="timestamp">time</p>
      </div>
      <div class="right-side-chat">
        <p class="message-text">Message 2</p>
        <p class="timestamp">time</p>
      </div>
      <form id="response-form">
        <input type="text" name="reply" placeholder="Reply . . ." id="message-text-input" className="" /><br/>
        <input type="submit" id="send-message-button" value="Send"/>
      </form>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
